<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="otherstyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="index.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Simon</title>
</head>
<body>
    <!--<button id="overlay">overlay</button>-->
    <div class="banner-container">
        <div id="banner"></div>
        <button id="start">start</button>
    </div>
    <div class="high-scores-container">
        <div class="high-scores-list-box">
            <div id="game-over-banner" data-audio="sounds/lose.mp3"></div>
            <div class="high-scores-list">
            </div>
            <button id="play">play</button>
        </div>
    </div>
    <div class="container">
        <audio id="win1" src="sounds/levelup1.mp3" style="display:none;"></audio>
        <audio id="win2" src="sounds/levelup2.mp3" style="display:none;"></audio>
        <audio id="win3" src="sounds/levelup3.mp3" style="display:none;"></audio>
        
        <div id="left-buttons">
            <button class="game-button" id="red" data-audio="sounds/cheep.mp3" data-number="0"></button>
            <button class="game-button" id="green" data-audio="sounds/cling.mp3" data-number="2"></button>
        </div>
        <div id="right-buttons">
            <button class="game-button" id="yellow" data-audio="sounds/plong.mp3" data-number="1"></button>
            <button class="game-button" id="blue" data-audio="sounds/plung.mp3" data-number="3"></button>
        </div>
    </div>
    <audio id="audio-player" src=""></audio>
    
</body>
</html>
